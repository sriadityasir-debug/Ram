            z-index: 10;

            line-height: 1.5;
            margin-bottom: 20px;

            font-size: 1.5rem;
            color: #FFD700; /* Gold */
            font-weight: bold;
            font-style: italic;
            text-shadow: 2px 2px 4px #000;
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s; /* Delays author slightly */
        }

        /* --- START OVERLAY (Essential for Audio) --- */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6); /* Darkens screen slightly */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        #start-btn {
            font-size: 4rem;
            color: #FFD700;
            background: transparent;
            border: 4px solid #FFD700;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px #FFD700;
            animation: pulse 2s infinite;
        }

        #start-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #000;

            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .flower {
            position: absolute;
            top: -50px;
            user-select: none;
            z-index: 5;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }

            0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 0.9; }
            100% { top: 110%; transform: translateX(50px) rotate(360deg); opacity: 0; }
        }

        .divine-mode #quote-text {
            font-size: 4rem !important;
            color: #FFD700 !important;
            text-shadow: 0 0 20px #FF4500, 4px 4px 0 #000;
