        // --- DISPLAY QUOTE LOGIC ---
        function displayRandomQuote() {
            const index = Math.floor(Math.random() * quotes.length);
            const quote = quotes[index];
            document.getElementById('quote-text').innerText = quote.t;
            document.getElementById('quote-author').innerText = quote.a;
        }

        // --- FALLING FLOWERS LOGIC ---
        const flowers = ['üå∏', 'üå∫', 'üåπ', 'üåª', 'üåº', 'ü™∑', 'üçÇ', 'üíê'];

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            
            // Random horizontal position
            flower.style.left = Math.random() * 100 + 'vw';
            
            // Random size variation
            const size = Math.random() * 20 + 20;
            flower.style.fontSize = size + 'px';
            
            // Random fall speed
            const duration = Math.random() * 5 + 3;
            flower.style.animationDuration = duration + 's';
            
            document.body.appendChild(flower);

            // Clean up element after animation
            setTimeout(() => { flower.remove(); }, duration * 1000);
        }

        // --- AUTOMATIC START UPON LOAD ---
        window.onload = function() {
            // 1. Show Random Quote immediately
            displayRandomQuote();

            // 2. Start Flower Animation Loop
            setInterval(createFlower, 400);

            // 3. Try to Autoplay Audio
            const audio = document.getElementById('bg-music');
            audio.volume = 0.7;
            
            // Attempt to play. If browser blocks it, it will wait for first user click.
            var promise = audio.play();
            if (promise !== undefined) {
                promise.catch(error => {
                    console.log("Auto-play prevented by browser. Waiting for interaction.");
                    // Add a one-time listener to play sound on any click
                    document.body.addEventListener('click', function() {
                        audio.play();
                    }, { once: true });
                });
            }

            // 4. Start 5-Minute Timer (300,000ms) for "Ram-Sita"
            setTimeout(() => {
                const container = document.getElementById('content-container');
                const text = document.getElementById('quote-text');
                const author = document.getElementById('quote-author');

                text.innerText = "‡§∞‡§æ‡§Æ-‡§∏‡•Ä‡§§‡§æ ‡§∞‡§æ‡§Æ-‡§∏‡•Ä‡§§‡§æ";
                text.classList.add('divine-text');
                
                author.style.display = 'none'; 
                
                container.style.border = "4px solid #FF4500";
                container.style.boxShadow = "0 0 50px #FF4500";
                
            }, 300000); 
        };
