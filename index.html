        // --- 2. LOGIC TO RUN IMMEDIATELY ---
        // We run this function OUTSIDE window.onload to ensure text appears ASAP
        function showQuoteNow() {
            try {
                const index = Math.floor(Math.random() * quotes.length);
                document.getElementById('quote-text').innerText = quotes[index].t;
                document.getElementById('quote-author').innerText = quotes[index].a;
            } catch (err) {
                console.log("Quote Error: " + err);
                document.getElementById('quote-text').innerText = "‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ"; // Fallback text
            }
        }

        // Call it immediately
        showQuoteNow();

        // --- 3. FLOWER ANIMATION ---
        const flowers = ['üå∏', 'üå∫', 'üåπ', 'üåª', 'üåº', 'ü™∑', 'üçÇ', 'üíê'];
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.fontSize = (Math.random() * 20 + 20) + 'px';
            flower.style.animationDuration = (Math.random() * 5 + 3) + 's';
            document.body.appendChild(flower);
            setTimeout(() => { flower.remove(); }, 8000);
        }

        // --- 4. AUDIO & TIMER LOGIC (ON LOAD) ---
        window.onload = function() {
            // Start flowers
            setInterval(createFlower, 400);

            // Audio Autoplay Attempt
            const audio = document.getElementById('bg-music');
            audio.volume = 0.7;
            
            var promise = audio.play();
            if (promise !== undefined) {
                promise.then(_ => {
                    // Autoplay started!
                }).catch(error => {
                    // Autoplay was blocked. Show hint.
                    console.log("Autoplay blocked. Showing tap hint.");
                    document.getElementById('tap-hint').style.display = 'block';
                });
            }

            // 5-Minute Timer for "Ram-Sita"
            setTimeout(() => {
                const text = document.getElementById('quote-text');
                const author = document.getElementById('quote-author');
                const hint = document.getElementById('tap-hint');
                
                text.innerText = "‡§∞‡§æ‡§Æ-‡§∏‡•Ä‡§§‡§æ ‡§∞‡§æ‡§Æ-‡§∏‡•Ä‡§§‡§æ";
                text.classList.add('divine-text');
                author.style.display = 'none';
                hint.style.display = 'none';
                
                document.getElementById('content-container').style.border = "4px solid #FF4500";
            }, 300000);
        };

        // --- 5. FALLBACK MUSIC CLICK ---
        function playMusicFallback() {
            const audio = document.getElementById('bg-music');
            const hint = document.getElementById('tap-hint');
            if(audio.paused) {
                audio.play();
                hint.style.display = 'none'; // Hide hint once played
            }
        }

    </script>
