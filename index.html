// ==================== Variables & Functions ====================
const quoteEl = document.getElementById('quote');
const authorEl = document.getElementById('author');
const audio = document.getElementById('bgMusic');
const lateMessage = document.getElementById('lateMsg');

let timeoutId = null;

// Random flower emojis
const flowers = ['üå∏','üå∫','üåº','üåª','üå∑','üíÆ','üèµÔ∏è','üíê','üåπ','ü•Ä','üçÄ','ü™∑'];

// Get random quote
function showRandomQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const q = quotes[randomIndex];
  quoteEl.textContent = q.text;
  authorEl.textContent = q.author;
}

// Create one falling flower
function createFlower() {
  const flower = document.createElement('div');
  flower.className = 'flower';
  flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
  
  const left = Math.random() * 100;
  const duration = 9 + Math.random() * 13;     // 9~22 seconds
  const delay = Math.random() * 9;
  
  flower.style.left = left + 'vw';
  flower.style.animationDuration = duration + 's';
  flower.style.animationDelay = delay + 's';
  
  document.body.appendChild(flower);
  
  setTimeout(() => flower.remove(), (duration + delay + 2) * 1000);
}

// Start continuous falling flowers
function startFlowers() {
  setInterval(createFlower, 280);
}

// Try to auto-play audio + fallback on first click
function tryPlayAudio() {
  audio.play().catch(() => {
    document.addEventListener('click', function once() {
      audio.play();
      document.removeEventListener('click', once);
    }, {once: true});
  });
}

// Show devotional message after 5 minutes
function startLateTimer() {
  timeoutId = setTimeout(() => {
    lateMessage.style.display = 'flex';
  }, 5 * 60 * 1000);
}

// ==================== Start everything ====================
window.addEventListener('load', () => {
  showRandomQuote();
  startFlowers();
  tryPlayAudio();
  startLateTimer();
});
